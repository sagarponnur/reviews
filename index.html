<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="review-conatiner">
        
        <!-- Review heading -->
        <h2 class="review-heading">Reviews</h2>
        <div class="review-box">
            
            <!-- Circular profile image -->
            <div class="circular-image">
                <img src="https://images.pexels.com/photos/3209639/pexels-photo-3209639.jpeg?auto=compress&cs=tinysrgb&w=800" id="profile-pic" class="profile-pic" alt="">
            </div>
           
            <!-- Client name -->
            <div id="client-name" class="client-name">Name</div>
            
            <!-- Client job/title -->
            <div id="job" class="job">PHP Developer</div>
            
            <!-- Review description -->
            <div id="description" class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. </div>
            
            <!-- Navigation buttons -->
            <div class="btn-arrows">
                 <!-- Right button for next review -->
                <button type="button" id="right-btn" class="right-btn"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM281 385c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l71-71L136 280c-13.3 0-24-10.7-24-24s10.7-24 24-24l182.1 0-71-71c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0L393 239c9.4 9.4 9.4 24.6 0 33.9L281 385z"/></svg></button>
                
                <!-- Left button for previous review -->
                <button type="button" id="left-btn" class="left-btn"><svg xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM231 127c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-71 71L376 232c13.3 0 24 10.7 24 24s-10.7 24-24 24l-182.1 0 71 71c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L119 273c-9.4-9.4-9.4-24.6 0-33.9L231 127z"/></svg> </button>  
            </div>

            <!-- Random button -->
            <button type="button" id="random-btn" class="btn btn-random">Random</button>

        </div>
    </div>
    <script  type="text/javascript" src="script.js"></script>
</body>
</html>
